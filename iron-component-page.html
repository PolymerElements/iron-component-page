<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-doc-viewer/default-theme.html">
<link rel="import" href="../iron-doc-viewer/iron-doc-nav.html">
<link rel="import" href="../iron-doc-viewer/iron-doc-viewer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-toast/paper-toast.html">

<dom-module id="iron-component-page">
  <template>
    <style include="iron-doc-default-theme">
      [hidden] {
        display: none;
      }

      app-header {
        @apply --paper-font-headline;
        color: white;
        background-color: #5a5a5a;
      }

      [condensed-title] {
        white-space: nowrap;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: #f9f9f9;
        }
      }

      iron-doc-nav {
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
      }

      /**
       * iron-doc-viewer uses scrollIntoView for fragment links, but this
       * doesn't take into account our app-header, so by default when our
       * scroll block is the document, we'll scroll things hidden underneath
       * the app-header.
       */
      #scroller {
        overflow-y: auto;
        height: calc(100vh - 64px);
        display: flex;
      }

      iron-doc-viewer {
        flex-grow: 1;

        --iron-doc-title: {
          display: none;
        }
      }

      #error-toast {
        background-color: var(--paper-red-600);
      }
    </style>

    <iron-ajax
        auto
        url="[[descriptorUrl]]"
        handle-as="json"
        last-response="{{_descriptor}}"
        loading="{{_loading}}"
        last-error="{{_error}}">
    </iron-ajax>

    <paper-toast id="loading-toast" opened="[[_loading]]" duration="0">
      Loading descriptor ...
    </paper-toast>

    <paper-toast id="error-toast" opened="[[_error]]" duration="0">
      Could not load descriptor "[[descriptorUrl]]". <br> [[_error.error]]
    </paper-toast>

    <app-drawer-layout fullbleed narrow="{{_narrow}}">

      <app-drawer id="drawer" slot="drawer" swipe-open>
        <iron-doc-nav
            descriptor="[[_descriptor]]"
            path="[[_path]]"
            on-select="_onNavSelect">
        </iron-doc-nav>
      </app-drawer>

      <app-header-layout>
        <app-header slot="header" fixed>
          <app-toolbar>
            <paper-icon-button
                icon="menu"
                drawer-toggle
                hidden$="[[!_narrow]]">
            </paper-icon-button>

            <div condensed-title>[[_title]]</div>
          </app-toolbar>
        </app-header>

        <div id="scroller">
          <iron-doc-viewer
              descriptor="[[_descriptor]]"
              base-href="[[baseHref]]"
              demo-src-prefix="[[demoSrcPrefix]]"
              title="{{_title}}"
              path="{{_path}}">
          </iron-doc-viewer>
        </div>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'iron-component-page',

        properties: {
          /**
           * URL of the Polymer Analyzer descriptor to fetch and display.
           */
          descriptorUrl: {
            type: String,
            value: 'analysis.json',
            observer: '_descriptorUrlChanged'
          },

          /**
           * By default all routing is performed using the URL fragment
           * (e.g. `docs.html#/elements/my-element`). If your server supports
           * it and you would like to use the real URL path instead (e.g.
           * `/docs/elements/my-element`), set this to the base path where the
           * page is mounted (e.g. `/` or `/docs/`).
           */
          baseHref: String,

          /**
           * URL prefix for demo iframes.
           */
          demoSrcPrefix: String,

          _loading: Boolean,

          _error: Object,

          _descriptor: {
            type: Object,
            observer: '_descriptorChanged'
          },

          _path: String,

          _narrow: Boolean,

          _title: {
            type: String,
            observer: '_titleChanged'
          }
        },

        _onNavSelect() {
          // Note we need to listen for this event, and can't rely just on the
          // path changing, because the user might click on the nav item they
          // are already viewing.
          window.document.body.scrollTop = 0;
          if (this._narrow) {
            this.$.drawer.close();
          }
        },

        _descriptorUrlChanged() {
          this._error = null;
        },

        _descriptorChanged(descriptor) {
          if (!descriptor || this._changing) {
            return;
          }

          this._changing = true;
          this._descriptor = _flatten(descriptor);
          this._changing = false;
        },

        _titleChanged(title) {
          window.document.title = title;
        }
      });

      function _flatten(descriptor, flat) {
        if (!flat) {
          flat = {
            namespaces: [],
            elements: [],
            metadata: {
              polymer: {
                behaviors: []
              }
            },
            mixins: [],
            classes: [],
          };
        }
        for (var i = 0; i < (descriptor.namespaces || []).length; i++) {
          _flatten(descriptor.namespaces[i], flat);
          flat.namespaces.push(descriptor.namespaces[i]);
        }
        for (var i = 0; i < (descriptor.classes || []).length; i++) {
          flat.classes.push(descriptor.classes[i]);
        }
        for (var i = 0; i < (descriptor.elements || []).length; i++) {
          flat.elements.push(descriptor.elements[i]);
        }
        var descriptorBehaviors =
            ((descriptor.metadata || {}).polymer || {}).behaviors;
        for (var i = 0; i < (descriptorBehaviors || []).length; i++) {
          flat.metadata.polymer.behaviors.push(descriptorBehaviors[i]);
        }
        for (var i = 0; i < (descriptor.mixins || []).length; i++) {
          flat.mixins.push(descriptor.mixins[i]);
        }
        return flat;
      }
    })();
  </script>
</dom-module>
